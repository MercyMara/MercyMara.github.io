<!DOCTYPE html>
    <html>
        <head>
            <title>Contact Form</title>
                <!-----Including CSS for different screen sizes----->
                <link rel="stylesheet" type="text/css" href="contactform.css">
                <link rel="stylesheet" media="screen and (max-width: 1200px) and (min-width: 601px)" href="contact form.css" />
                <link rel="stylesheet" media="screen and (max-width: 600px) and (min-width: 351px)" href="contact form.css" />
                <link rel="stylesheet" media="screen and (max-width: 350px)" href="contact form.css" />
        </head>
        <body>
            <div id="envelope">
                <form action="" method="GET">
                    <header>
                        <h3><b>Thank you for reaching out. I would reply as soon as possible.</b></h3>
                    </header>
                    <p><label><t>First Name</label>
                        <input name="First Name" placeholder="John" type="text" required width="100px;">
                    <label>Last Name</label>
                        <input name="Last Name" placeholder="Doe" type="text" required width="100px;"></t>
                    <label>Email Id</label>
                        <input name="email" placeholder="yourname@gmail.com" required type="email">
                    <label>Contact Number</label>
                        <input name="contact" placeholder="+123456789" type="tel" required maxlength="15">
                    <label>Website URL</label>
                        <input name="Website URL" placeholder="www.yoursite.com" type="url">
                    <label>Message</label>
                        <textarea cols="15" name="message" placeholder="Message" rows="10" required maxlength="400"></textarea></p>
                    <input id="submit" type="submit" value="Send Message"="center">
                </form>
            </div>
        </body>
    <input id= "contact form.html" type="button" value="Contact Me?">

</html>
